<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edited video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: #222;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
            max-width: 800px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            transition: box-shadow 0.3s ease;
        }

        .card:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
            filter: blur(10px);
            z-index: -1;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 30px rgb(86, 146, 161);
            }
            100% {
                box-shadow: 0 0 60px rgba(105, 197, 191, 0.8);
            }
        }

        .video-container {
            width: 45%;
            border-radius: 15px;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 15px;
        }

        .card:hover {
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.7);
        }

    </style>
</head>
<body>

    <div class="card">
        <div class="video-container">
            <video controls>
                <source src="video1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

</body>
</html>
